<template >
        <lightning-card if:true={message}>
            <p id="message" class="slds-text-align_center slds-text-color_inverse" style="padding:0.5rem;background:#bd0707" >
                <lightning-icon icon-name="utility:warning" alternative-text="Warning!" title="Warning" ></lightning-icon>
                {message}
            </p>
        </lightning-card>
</template>
